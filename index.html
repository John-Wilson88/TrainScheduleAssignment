<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      	<!-- CSS Files -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css"/>
		<!-- <link rel="stylesheet" href="assets/css/reset.css"/> -->
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1> Train Schedule </h1>
			</div>
			
			<div class="card col-md-12">
				<div class="card-body">
					<h5 class="card-title"> Current Train Schedule </h5>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Train Name</th>
								<th scope="col">Destination</th>
								<th scope="col">Frequency(min)</th>
								<th scope="col">Next Arrival</th>
								<th scope="col">Minutes Away</th>
							</tr>
						</thead>
						<tbody id="train-data">
							
						</tbody>
					</table>
				</div>
			</div>
			<br>
			<div class="card col-md-12">
				<div class="card-body">
					<h5 class="card-title"> Add Train </h5>
					<form>
						<div class="form-group">
							<lable for="train-name" class="labels"> Train Name </lable>
							<input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
						</div>
						<div class="form-group">
							<lable for="train-destination" class="labels"> Destination </lable>
							<input type="text" class="form-control" id="train-destination" placeholder="Enter Destination">
						</div>
						<div class="form-group">
							<lable for="train-time" class="labels"> First Train Arrival Time (HH:mm - Military Time) </lable>
							<input type="text" class="form-control" id="train-time" placeholder="Enter The Trains First Arrival Time">
						</div>
						<div class="form-group">
							<lable for="train-frequency" class="labels"> Frequency(min) </lable>
							<input type="text" class="form-control" id="train-frequency" placeholder="Enter How Often The Train Schould Arrive">
						</div>

						<button type="submit" id="Add-Train"> Submit </button>

					</form>
				</div>
			</div>

		</div>

		<!-- Javascript Files -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="assets/javascript/script.js" ></script>
	</body>
</html>
